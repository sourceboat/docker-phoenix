name: Test image build

on:
  pull_request:
  push:
    branches:
      - 'develop'
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Run tests
        run: docker-compose -f docker-compose.test.yml run test
